include-file = $HOME/.config/polybar/include-modules.ini

[bar/main]
width = 100%
height = 25
offset-y = 0
bottom = false
fixed-center = true

wm-restack = i3

override-redirect = false

enable-ipc = true

background = ${colors.semi-trans}
foreground = ${colors.snow-3}

include-file = $HOME/.config/polybar/fonts.ini

modules-left = i3
modules-center = title
modules-right = wired cpu memory date alsa

tray-background = ${colors.semi-trans}
tray-position = right
tray-padding = 4
tray-maxsize = 16
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

line-size = 1

[settings]
screenchange-reload = true
